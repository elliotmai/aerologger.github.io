name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        env:
          APIKEY: ${{ secrets.APIKEY }}
          AUTHDOMAIN: ${{ secrets.AUTHDOMAIN }}
          PROJECTID: ${{ secrets.PROJECTID }}
          STORAGEBUCKET: ${{ secrets.STORAGEBUCKET }}
          MESSAGINGSENDERID: ${{ secrets.MESSAGINGSENDERID }}
          APPID: ${{ secrets.APPID }}
        run: |
          echo "Building project..."
          rm -rf public/*
          mkdir -p public
          # Create a config file with the secrets
          cat <<EOF > public/config.js
          const firebaseConfig = {
            apiKey: "${{ secrets.APIKEY }}",
            authDomain: "${{ secrets.AUTHDOMAIN }}",
            projectId: "${{ secrets.PROJECTID }}",
            storageBucket: "${{ secrets.STORAGEBUCKET }}",
            messagingSenderId: "${{ secrets.MESSAGINGSENDERID }}",
            appId: "${{ secrets.APPID }}"
          };
          firebase.initializeApp(firebaseConfig);
          EOF
          # Copy index.html to public directory
          cp index.html public/index.html
          cp AeroLogger_Logo.png public/AeroLogger_Logo.png

          # Create CNAME file for custom domain
          echo "aero-logger.com" > public/CNAME
          
          # Debugging: List contents of public directory
          echo "Contents of public directory after build:"
          ls public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true